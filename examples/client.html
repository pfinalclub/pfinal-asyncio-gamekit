    <script>
        let ws = null;

        // éšæœºç”Ÿæˆç©å®¶åç§°
        document.getElementById('playerName').value = 'Player_' + Math.floor(Math.random() * 1000);

        function connect() {
            const url = document.getElementById('serverUrl').value;
            log('æ­£åœ¨è¿æ¥æœåŠ¡å™¨...', 'info');

            ws = new WebSocket(url);

            ws.onopen = () => {

            };

            ws.onmessage = (event) => {

                } catch (e) {

            ws.onerror = (error) => {

                ws = null;

        }

                ws = null;
            }
        }

        function send(event, data = {}) {
            if (ws && ws.readyState === WebSocket.OPEN) {

            } else {
                log('æœªè¿æ¥åˆ°æœåŠ¡å™¨', 'error');
            }
        }

        function handleMessage(message) {
            const { event, data } = message;

            switch (event) {
                case 'connected':
                    playerId = data.player_id;
                    log('ç©å®¶ID: ' + playerId, 'info');
                    updateGameInfo(`ç©å®¶ID: ${playerId}`);
                    break;

                case 'name_set':
                    log('åç§°å·²è®¾ç½®: ' + data.name, 'success');
                    break;

                case 'matched':
                case 'room_joined':
                    currentRoom = data;
                    log('å·²åŠ å…¥æˆ¿é—´: ' + data.id, 'success');
                    updateGameInfo(`
                        <p><strong>æˆ¿é—´ID:</strong> ${data.id}</p>
                        <p><strong>çŠ¶æ€:</strong> ${data.status}</p>
                        <p><strong>ç©å®¶æ•°:</strong> ${data.player_count}</p>
                    `);
                    document.getElementById('playerCount').textContent = data.player_count;
                    break;

                case 'game:start':
                    guessCount = 0;
                    document.getElementById('guessCount').textContent = '0';
                    log('æ¸¸æˆå¼€å§‹ï¼' + data.message, 'game');
                    document.getElementById('guessPanel').style.display = 'block';
                    updateGameInfo(`
                        <p><strong>æ¸¸æˆ:</strong> çŒœæ•°å­—</p>
                        <p><strong>èŒƒå›´:</strong> ${data.min} - ${data.max}</p>
                        <p><strong>æ—¶é—´é™åˆ¶:</strong> ${data.time_limit}ç§’</p>
                    `);
                    break;

                case 'game:hint':
                    guessCount++;
                    document.getElementById('guessCount').textContent = guessCount;
                    log(`ä½ çš„çŒœæµ‹: ${data.guess} - ${data.hint}`, 'game');
                    showHint(data.hint);
                    break;

                case 'game:guess_record':
                    log(`${data.player_name} çŒœäº† ${data.guess} - ${data.hint}`, 'info');
                    break;

                case 'game:won':
                    log(`ğŸ‰ ${data.winner.name} è·èƒœï¼ç­”æ¡ˆæ˜¯ ${data.number}`, 'success');
                    document.getElementById('guessPanel').style.display = 'none';
                    break;

                case 'game:timeout':
                    log(`â° ${data.message} ç­”æ¡ˆæ˜¯ ${data.answer}`, 'error');
                    document.getElementById('guessPanel').style.display = 'none';
                    break;

                case 'game:time_update':
                    log(`å‰©ä½™æ—¶é—´: ${data.remaining}ç§’`, 'info');
                    break;

                case 'player:join':
                    log(`ç©å®¶ ${data.name} åŠ å…¥æˆ¿é—´`, 'info');
                    if (currentRoom) {
                        currentRoom.player_count++;
                        document.getElementById('playerCount').textContent = currentRoom.player_count;
                    }
                    break;

                case 'player:leave':
                    log(`ç©å®¶ç¦»å¼€æˆ¿é—´`, 'info');
                    if (currentRoom) {
                        currentRoom.player_count--;
                        document.getElementById('playerCount').textContent = currentRoom.player_count;
                    }
                    break;

                case 'room:status_changed':

                default:

            }
        }
